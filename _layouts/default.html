<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Mark Lerner" />
    <meta name="description" content="um104.github.com : Repo to host my website, and to start learning about web development." />
    
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    
    <!-- Typekit -->
    <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Jekyll Theme CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css" />
  </head>
  <body>
    

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/um104">View on GitHub</a>

         <a href="https://um104.github.com/"><h1 id="project_title">um104.github.com</h1></a>
          <h2 id="project_tagline">Repo to host my website, and to start learning about web development.</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div class="site">
      <div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
      
	  {{ content }}
	</section>
      </div>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <!-- <a href="http://github.com/um104"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a> -->
    
  </body>
</html>
